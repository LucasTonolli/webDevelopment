<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="../assets/style/transitions.css">
    
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/c2888e37be.js" crossorigin="anonymous"></script>
    <!-- Font Awesome -->


  </head>
</head>
<body onload="loadCostsTable()">
    <header class="bg-primary">
        <nav class="navbar navbar-expand-lg navbar-dark container mb-5">
            <a class="navbar-brand" href="index.html">
                <img src="../assets/img/logo.png" alt="Cofrinho de porquinho">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="true" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                  <a class="nav-link" href="index.html">Cadastro</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="consulta.html">Consulta</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="estatisticas.html">Estatísticas <span class="sr-only">(current)</span></a>
                </li>
              </ul>
            </div>
          </nav>
    </header>
    <main>
        <section class="container">
          <div class="row mb-2">
            <div class="col col-sm-12 mb-5">
               <h1 class="display-4">Estatísticas das despesas</h1>
            </div>
          </div>
           <div class="row mb-2">
            <div class="col col-4 col-md-2 mb-2">
                <select class="form-control" name="" id="year">
                    <option value="">Ano</option>
                </select>
            </div>
            <div class="col col-4 col-md-2 mb-2">
                <select class="form-control" name="" id="month">
                    <option value="">Mês</option>
                </select>
            </div>
            <div class="col col-4 col-md-2 mb-2">
                <input type="number" id="day" class="form-control" min="1" max="31" placeholder="Dia"/>
            </div>
            <div class="col col-12 col-md-4 mb-2">
                <select class="form-control" name="" id="type">
                    <option value="">Tipo</option>
                    <option value="1">Alimentação</option>
                    <option value="2">Educação</option>
                    <option value="3">Transporte</option>
                    <option value="4">Lazer</option>
                    <option value="5">Saúde</option>
                </select>
            </div>
            <div class="col col-12 col-md-2 mb-2 text-right">
                <button class="btn btn-primary" onclick="filterCosts()" type="submit">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
           </div>
        </section>
    </main>

    <!-- Bootstrap JS -->
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <!-- Bootstrap JS -->

    <script src="../assets/js/app.js"></script>
</body>
</html>
