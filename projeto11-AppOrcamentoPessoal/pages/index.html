<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orçamento pessoal</title>
    <!-- Bootstrap 4.6.2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    
    <!-- Bootstrap CSS -->

    <!-- Animations to Bootstrap -->
    <link rel="stylesheet" href="../assets/style/transitions.css">
    
    <!-- Font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <!-- Font Awesome -->


  </head>
</head>
<body>
    <header class="bg-primary">
        <nav class="navbar navbar-expand-lg navbar-dark container mb-5">
            <a class="navbar-brand" href="index.html">
                <img src="../assets/img/logo.png" alt="Cofrinho de porquinho">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="index.html">Cadastro <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="consulta.html">Consulta</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="estatisticas.html">Estatísticas</a>
                </li>
              </ul>
            </div>
          </nav>
    </header>
    <main>
        <section class="container">
          <div class="row mb-2">
            <div class="col col-sm-12 mb-5">
               <h1 class="display-4"> Registro de nova despesa</h1>
            </div>
          </div>
           <div class="row mb-2">
            <div class="col  col-4 col-md-2 mb-2">
                <select class="form-control" name="" id="year">
                    <option value="">Ano</option>
                </select>
            </div>
            <div class="col col-4 col-md-2 mb-2">
                <select class="form-control" name="" id="month">
                    <option value="">Mês</option>
                </select>
            </div>
            <div class="col col-4 col-md-2 mb-2">
                <input type="number" id="day" class="form-control" min="1" max="31" placeholder="Dia"/>
            </div>
            <div class="col col-12 col-md-6 mb-2">
                <select class="form-control" name="" id="type">
                    <option value="">Tipo</option>
                    <option value="1">Alimentação</option>
                    <option value="2">Educação</option>
                    <option value="3">Transporte</option>
                    <option value="4">Lazer</option>
                    <option value="5">Saúde</option>
                </select>
            </div>
           </div>
           <div class="row mb-2">
            <div class="col col-6 mb-2">
                <input type="text" name="" id="description" class="form-control" placeholder="Descrição"/>
            </div>
            <div class="col-6 col-md-4 mb-2">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text">R$</span>
                    </div>
                    <input type="number" id="value" placeholder="Valor" class="form-control" step="0.01" />
                  </div>
            </div>
            <div class="col col-12 col-md-2 mb-2 text-right">
                <button class="btn btn-primary" type="submit" onclick="createCost()">Adicionar</button>
            </div>
           </div>
        </section>
    </main>

    
    <!-- Modal -->
    <div class="modal fade" id="responseCreateCost" tabindex="-1" aria-labelledby="responseCreateCostLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="responseCreateCostLabel"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <h4 id="response-title"></h4>
             <p id="response-content"></p>
          </div>
          <div class="modal-footer">
            <button id="response-button" type="button" class="btn " data-dismiss="modal"></button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal -->

    <!-- Bootstrap 4.6.2 JS --> 
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="../assets/js/app.js"></script>
</body>
</html>
